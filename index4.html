<html>
  <head>
    <meta charset="utf-8" />
    <title>ストリーミング</title>
    <link
      href="https://unpkg.com/video.js/dist/video-js.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  </head>
  <body>
    <video
      id="test"
      class="video-js"
      controls
      width="640"
      height="360"
      preload="auto"
      poster="poster.png"
    >
      <source src="live/aaaaaaa.m3u8" type="application/x-mpegURL" />
    </video>
    <script type="text/javascript">
      var player = videojs("test", {
        html5: {
          hls: {
            withCredentials: true,
          },
        },
      });
      player.play();
    </script>
  </body>
</html>
